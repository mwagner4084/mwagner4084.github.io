<!doctype html>
<html lang="en-us">
<head>
<!--Marissa Connell 02/15/2022 Project 2-->
<meta charset="UTF-8">
<title>Favorite Bands</title>
	
<style>
* { font-family: Constantia, Georgia, "serif";
}

table {
	width: 80%;
	margin: auto;
}
	
td, th {
	border: 1px solid black;
	text-align: center;
}
	
.column {
	width: 25%

}
	
.band {
	color: #FFFFFF;
	background-color: #005E54;
}
	
.song {
	color: #FFFFFF;
	background-color: #E1523D;
}	
	
.album {
	color: #FFFFFF;
	background-color: #C2BB00;
}
	
</style>
	
</head>

<body>
	<table>
  <tbody>
    <tr>
      <th scope="col">&nbsp;</th>
      <th scope="col" class="column">BAND</th>
      <th scope="col" class="column">SONG</th>
      <th scope="col" class="column">ALBUM</th>
    </tr>
    <tr>
      <td>1ST</td>
      <td class="band">MANCHESTER ORCHESTRA</td>
      <td class="song">I CAN BARELY BREATHE</td>
      <td class="album">I'M LIKE A VIRGIN LOSING A CHILD</td>
    </tr>
    <tr>
      <td>2ND</td>
      <td class="band">CATFISH &amp; THE BOTTLEMEN</td>
      <td class="song">7</td>
      <td class="album">THE RIDE</td>
    </tr>
    <tr>
      <td>3RD</td>
      <td class="band">SILVERSUN PICKUPS</td>
      <td class="song">KISSING FAMILIES</td>
      <td class="album">PIKUL</td>
    </tr>
    <tr>
      <td >4TH</td>
      <td class="band">LED ZEPPELIN</td>
      <td class="song">MISTY MOUNTAIN HOP</td>
      <td class="album">LED ZEPPELIN IV</td>
    </tr>
    <tr>
      <td>5TH</td>
      <td class="band">THE USED</td>
      <td class="song">BURIED MYSELF ALIVE</td>
      <td class="album">THE USED</td>
    </tr>
  </tbody>
</table>
</body>
</html>
